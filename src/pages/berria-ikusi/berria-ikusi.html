<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p class="no-margin" id="titulopantalla">{{ 'Berria' | translate }}</p><p class="no-margin" id="subtitulopantalla">{{ subtitle }}</p></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <argazki-banner></argazki-banner>
	<ion-card>

		<ion-item>
					<h2 [innerHTML]="berria.da"></h2>
					<p [innerHTML]="berria.iz"></p>
		</ion-item> 

		<img src="{{ url + berria.arg_h }}" />

		<ion-card-content>
			<p [innerHTML]="berria.be"></p>
      <p *ngIf="bideoa_dago">
        <iframe id="player" type="text/html" width='100%' height='300' [src]="berria.bid" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </p>
		</ion-card-content>

	</ion-card>
</ion-content>
