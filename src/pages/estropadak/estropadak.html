<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p class="no-margin" id="titulopantalla">{{ 'Egutegia' | translate }}</p><p class="no-margin" id="subtitulopantalla">{{ subtitle }}</p></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <argazki-banner></argazki-banner>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2 [innerHTML]="item.iz"></h2>
      <h4 class="alignleft" [innerHTML]="item.le"></h4>
      <h4 class="alignright" [innerHTML]="item.da + ' ' + item.or"></h4>
    </ion-item>
  </ion-list>
</ion-content>
