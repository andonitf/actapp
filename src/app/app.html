<div [class]="chosenTheme">
  <ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-item">
        <ion-icon clear ios="ios-{{ p.icon }}-outline" md="md-{{ p.icon }}" name="{{ p.icon }}"></ion-icon> <!-- -outline -->
        {{ p.title | translate }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
